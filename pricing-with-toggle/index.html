<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pricing component with toggle</title>
  </head>
  <body>
    <div class="container">
      <div class="switch">
        <span class="switch__option"> Annually </span>
        <label class="switch__label">
          <input type="checkbox" checked />
          <span class="switch__toggle"></span>
        </label>
        <span class="switch__option"> Monthly </span>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card__body">
            <h2 class="card__title">Basic</h2>
            <p class="card__price" data-monthly="19.99" data-annually="199.90">
              <span>$</span>19.99
            </p>

            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>

            <button class="btn">Learn more</button>
          </div>
        </div>

        <div class="card card__big">
          <div class="card__body">
            <h2 class="card__title">Professional</h2>
            <p class="card__price" data-monthly="24.99" data-annually="249.90">
              <span>$</span>24.99
            </p>

            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>

            <button class="btn btn--white">Learn more</button>
          </div>
        </div>

        <div class="card">
          <div class="card__body">
            <h2 class="card__title">Master</h2>
            <p class="card__price" data-monthly="39.99" data-annually="399.90">
              <span>$</span>39.99
            </p>

            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>

            <button class="btn">Learn more</button>
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://www.frontendmentor.io/challenges/pricing-component-with-toggle-8vPwRMIC"
      class="link"
      >Inspiration: frontendmentor.io</a
    >
    <script src="./js/script.js"></script>
  </body>
</html>
